<!DOCTYPE html>
<html ng-app lang="en">

<head>
    <meta charset="UTF-8" />
    <title>NG Curso</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
</head>

<body>
    Nome: <input type="text" ng-model="nome" />
    <hr>
    <h1>Olá {{nome}}! </h1>

    <div>
        Olá <input ng-model='nome2'> <br />
        <span ng-bind='nome2'>453434</span> <br />
        <span ng:bind='nome2'></span> <br />
        <span ng_bind='nome2'></span> <br />
        <span data-ng-bind='nome2'></span> <br />
        <span x-ng-bind='nome2'></span> <br />
    </div>
</body>

</html>
